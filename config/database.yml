# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  default_transaction_mode: IMMEDIATE

queue: &queue
  adapter: sqlite3
  migrations_paths: db/queue_migrate
  timeout: 5000
  default_transaction_mode: IMMEDIATE

development:
  primary:
    <<: *default
    database: storage/development.sqlite3
  queue:
    <<: *queue
    database: storage/development_queue.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: storage/test.sqlite3
  queue:
    <<: *queue
    database: storage/test_queue.sqlite3


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DATA_PATH", "storage") %>/production.sqlite3
    url: <%= ENV["DATABASE_URL"] %>
  queue:
    <<: *queue
    database: <%= ENV.fetch("DATA_PATH", "storage") %>/production_queue.sqlite3
    url: <%= URI.parse(ENV["DATABASE_URL"]).tap { |url| url.path += "_queue" } if ENV["DATABASE_URL"] %>
